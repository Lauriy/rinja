{% extends '_base.html' %}

{% block content %}
    <table class="table table-dark" id="rinja-all-stocks-table">
        <thead>
        <tr>
            {% for k, v in stocks.0.items %}
                <th>{{ k }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for stock in stocks %}
            <tr>
                {% for k, v in stock.items %}
                    <td>{{ v }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
