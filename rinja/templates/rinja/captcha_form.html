{% extends "base.html" %}

{% load bootstrap4 i18n %}

{% block content %}
    <img src="{{ captcha_image_url }}" class="img-fluid" alt="{% trans "CAPTCHA from E-register" %}">
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary float-right">{% trans "Submit" %}</button>
        {% endbuttons %}
    </form>
{% endblock %}
