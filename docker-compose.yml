version: '3'

services:
  postgres:
    image: 'postgres:11-alpine'
    container_name: 'postgres'
    ports:
      - 5434:5432
    environment:
      - POSTGRES_DB=rinja
      - POSTGRES_USER=rinja
      - POSTGRES_PASSWORD=saladus
    volumes:
      - ./postgresql:/var/lib/postgresql
  redis:
    image: 'redis:5-alpine'
    container_name: 'redis'
    ports:
      - 6379:6379
  rinja:
    build: .
    image: laurielias/rinja:latest
    container_name: rinja
    ports:
      - 8001:8000 # Django
    volumes:
      - .:/home/docker/rinja
    environment:
      - PYTHONUNBUFFERED=1
      - APP_SECRET_KEY=moxqms%4zujsgd!c*y#36d!7#dh2e)+of-zla+)z9m09e)cvb%
      - APP_DB_PASSWORD=saladus
      - APP_DEBUG=1
      - GOOGLE_APPLICATION_CREDENTIALS=/home/docker/rinja/rinja/vision-credentials.json
    depends_on:
      - postgres
      - redis